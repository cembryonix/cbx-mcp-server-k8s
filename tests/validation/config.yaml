# Validation Client Configuration
# ================================

server:
  # Server URL for streamable-http transport
  url: "http://127.0.0.1:8080/mcp"

  # Transport protocol
  transport: "streamable_http"

  # Request timeout in seconds
  timeout: 30

tests:
  # Enable verbose output
  verbose: false

  # Stop on first failure
  fail_fast: false

  # Test categories to run (empty = all)
  # Options: protocol, read-only, actions
  categories: []

# Expected tools that should be available
expected_tools:
  - k8s_kubectl_execute
  - k8s_helm_execute
  - k8s_argocd_execute