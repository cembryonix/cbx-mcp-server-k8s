name: CI Tests

on:
  pull_request:
    branches: [main]
    paths:
      - 'app/**'
      - 'tests/**'
      - 'requirements.txt'
      - 'pytest.ini'
      - 'Makefile'
      - '.github/workflows/ci-tests.yml'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: make install

      - name: Run ruff
        run: make lint

  functional:
    name: Functional Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: make install

      - name: Run functional tests
        run: make test-functional

  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: functional
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: make install

      - name: Run integration tests
        run: make test-integration
