# CBX MCP K8s Server - Default Docker Configuration
# This config is used when running in Docker container

server:
  host: "0.0.0.0"
  port: 8080
  transport: "streamable-http"
  log_level: "info"

session:
  persistence: "memory"
  ttl_seconds: 3600

command:
  default_timeout: 60
  max_output_size: 100000

